plugins {
    id 'java'
}

group 'slowner'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

jar {
    baseName = "slowner"
    version = 1.0

    manifest {
        attributes 'Main-Class': 'slowner.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
